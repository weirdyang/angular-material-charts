<div class="chartContainer">
    <ngx-charts-gauge [scheme]="colorScheme"
        [results]="single"
        [legend]="legend"
        [legendPosition]="legendPosition"
        [valueFormatting]="formatValue"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)">
    </ngx-charts-gauge>
</div>
